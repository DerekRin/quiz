<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Mythology Quiz!</title>
  </head>
  <body>
    <div class="container-fluid min-vh-100 bg-secondary">
      <div class="text-light row p-4 u justify-content-center">
        <u><h1>Mythology Quiz Challenge!</h1></u>
      </div>
      <div class="row" id="time"></div>
      <div id="show">
        <!-- <h2 id="q-title"></h2> -->
        <!-- <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul> -->

        <div class="row p-4 my-4 justify-content-center">
          <button
            type="button"
            id="start"
            class="start btn btn-primary btn-circle btn-xl"
          >
            Start!
          </button>
          <button
            type="button"
            id="highscores"
            class="score btn btn-dark btn-circle btn-xl"
          >
            View High-Scores!
          </button>
          <div class="highscoresData"></div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
